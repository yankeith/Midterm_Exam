<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Municipality of Tudela</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* Gradient Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            background: #ffcc00;
            color: black;
            box-shadow: 0 0 10px #ffcc00;
        }

        /* Hero Section */
        .hero {
            position: relative;
            z-index: 2;
            max-width: 70%;
            margin: 0 auto;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero h2 {
            font-size: 60px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Call-to-Action Button */
        .hero .cta {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background: #ffcc00;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .hero .cta:hover {
            background: white;
            color: black;
            box-shadow: 0 0 15px white;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                max-width: 90%;
                padding: 30px;
            }

            .hero h2 {
                font-size: 40px;
            }

            .navbar {
                width: 90%;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px;
            }

            .navbar ul {
                flex-direction: column;
                text-align: center;
            }

            .navbar ul li {
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>

<!-- Gradient Overlay -->
<div class="overlay"></div>

<!-- Navigation Bar -->
<nav class="navbar">
    <ul>
        <li><a href="index.html"><u>Home</u></a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="food.html">Foods</a></li>
        <li><a href="attractions.html">Attractions</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<div class="hero">
    <h2><i>Welcome to the Municipality of Tudela</i></h2>
    <a href="about.html" class="cta">Learn More</a>
</div>

</body>
</html>
